<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>
<body>
    
    <h2>FORMULARIO DE CONTACTO</h2>
    <td>
        <form action="">
            <table>

                <tr>
                    <td> Nombre: </td>
                    <td> <input type="text" placeholder="Ingrese su Nombre"> </td>
                </tr>
                <tr>
                    <td> Numero de Telefono: </td>
                    <td> <input type="text" placeholder="Telefono"></td>
                </tr>
                <tr>
                    <td> Correo Electronico: </td>
                    <td> <input type="text" placeholder="mail@mail.com"></td>
                </tr>
                <tr>
                    <td> Telefono: </td>
                    <td> <input type="text" placeholder="Nro Telefono"></td>

            </table>
            <p>
                <label>Comentarios</label>
                <br>
                <textarea name="comentarios" rows="10" cols="50"></textarea>
            </p>
            <p>
                <input type="submit">
            </p>

        </form>
    </td>
 <footer>
     <hr>
     <center>Formulario de contacto V 1.0 solo con HTML</center>
 </footer>
</body>
</html>
